<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Tiny5&display=swap");
      @keyframes jump {
        0%,
        100% {
          transform: translateY(0); /* Original position */
        }
        50% {
          transform: translateY(-30px); /* Jump up by 30px */
        }
      }
      .animate-jump {
        animation: jump 1s infinite; /* Animation applied */
      }
    </style>
  </head>
  <body
    class="h-screen bg-no-repeat bg-cover bg-center flex overflow-hidden"
    style="background-image: url('./images/main_bg.png')"
  >
    <div class="audio-container fixed bottom-0 right-0">
      <audio id="bg-music" controls loop>
        <source src="audio/shop.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="flex-col items-center justify-center w-full h-full p-4 md:p-10">
      <button id="back">
        <img
          class="absolute top-4 left-10 transform scale-100 transition-transform duration-300 ease-in-out hover:scale-105"
          src="./images/back_btn.png"
          alt="Back"
        />
      </button>

      <div class="">
        <h1
          class=" anton-regular text-5xl text-white text-center flex justify-center items-center"
          style="text-shadow: 1px 1px 19px rgb(1, 37, 136)"
        >
          StackHacks
        </h1>

        <div
          class="bg-blue-200 w-full h-[600px] rounded-3xl border-4 border-blue-300 text-center text-blue-400 tiny5-regular text-4xl "
          style="
            width: 400px;
            height: 600px;
            text-shadow: 2px 2px 2px rgb(250, 250, 250);
          "
        >
          <h1 class="transition scale-100 hover:scale-125">
            Software Engineer
          </h1>
          &nbsp;
          <h1 class="transition scale-100 hover:scale-125">
            Website Development
          </h1>
          &nbsp;
          <h1 class="transition scale-100 hover:scale-125">React</h1>
          &nbsp;
          <h1 class="transition scale-100 hover:scale-125">Teamwork</h1>
          &nbsp;
          <h1 class="transition scale-100 hover:scale-125">Docusaurus</h1>
          &nbsp;
          <h1 class="transition scale-100 hover:scale-125">Canva</h1>
        </div>
      </div>
    </div>

    <audio id="sound" src="audio/click1.mp3"></audio>

    <script>
      function setupButton(buttonId, redirectUrl) {
        document
          .getElementById(buttonId)
          .addEventListener("click", async function () {
            const audio = document.getElementById("sound");
            try {
              await audio.play();
              audio.onended = () => {
                window.location.href = redirectUrl;
              };
            } catch (error) {
              console.error("Error playing sound:", error);
              window.location.href = redirectUrl;
            }
          });
      }
      setupButton("back", "./about.html");

      const audio = document.getElementById("bg-music");

      window.onload = () => {
        const savedTime = localStorage.getItem("songTime");
        if (savedTime) {
          audio.currentTime = savedTime;
        }
      };

      window.onbeforeunload = () => {
        localStorage.setItem("songTime", audio.currentTime);
      };
    </script>
  </body>
</html>
